<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Luis Miguel Rodríguez Narváez / 03-10 DIW</h1>
    <h3>Ejercicio 2</h3>

    <svg width="300" height="220" viewBox="0 0 300 220"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

            <rect x="20" y="70" width="80" height="80" fill="#336699">
                <animate attributeName="x"
                        values="20; 10; 20"
                        dur="2s"
                        repeatCount="indefinite"/>
            </rect>

            <polygon points="200,40 230,100 170,100" fill="orange">
                <animate attributeName="points"
                        values="
                            200,40 230,100 170,100;
                            210,40 240,100 180,100;
                            200,40 230,100 170,100"
                        dur="2s"
                        repeatCount="indefinite"/>
            </polygon>

            <circle cx="200" cy="150" r="30" fill="red">
                <animate attributeName="cx"
                        values="200; 215; 200"
                        dur="2s"
                        repeatCount="indefinite"/>
            </circle>
    </svg>

    <h3>Ejercicio 3</h3>

    <svg width="300" height="220" viewBox="0 0 300 220"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

            <rect x="20" y="70" width="80" height="80" fill="#336699">
                <animate attributeName="fill"
                        values="#336699; orange; #336699"
                        dur="6s"
                        repeatCount="indefinite"/>
            </rect>

            <polygon points="200,40 230,100 170,100" fill="orange">
                <animate attributeName="fill"
                        values="orange; red; orange"
                        dur="6s"
                        repeatCount="indefinite"/>
            </polygon>

            <circle cx="200" cy="150" r="30" fill="red">
                <animate attributeName="fill"
                        values="red; #336699; red"
                        dur="6s"
                        repeatCount="indefinite"/>
            </circle>
    </svg>

    <h3>Ejercicio 4</h3>
    <svg width="300" height="220" viewBox="0 0 300 220"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <path id="curva" d="M0,0 C5,3 5,6 0,9 C-5,6 -5,3 0,0" fill="none" stroke="none"/>

        <rect x="20" y="70" width="80" height="80" fill="#336699">
            <animateMotion dur="3s" repeatCount="indefinite" rotate="0">
                <mpath href="#curva"/>
            </animateMotion>
        </rect>

        <polygon points="200,40 230,100 170,100" fill="orange">
            <animateMotion dur="3s" repeatCount="indefinite" rotate="0">
                <mpath href="#curva"/>
            </animateMotion>
        </polygon>

        <circle cx="200" cy="150" r="30" fill="red">
            <animateMotion dur="3s" repeatCount="indefinite" rotate="0">
                <mpath href="#curva"/>
            </animateMotion>
        </circle>
    </svg>
