<body>
    <h1>Luis Miguel Rodríguez Narváez / 03-08 DIW</h1>
    <h3>Ejercicio 2</h3>

    <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="white"/>

        
        <circle cx="150" cy="150" r="120"
                fill="none" stroke="#DD8800" stroke-width="15"/>

        
        <circle cx="150" cy="150" r="100"
                fill="none" stroke="#E6A600" stroke-width="12"/>

        
        <circle cx="150" cy="150" r="83"
                fill="none" stroke="#EFC400" stroke-width="9"/>

        
        <circle cx="150" cy="150" r="68"
                fill="none" stroke="#F7E200" stroke-width="6"/>

        
        <circle cx="150" cy="150" r="56"
                fill="none" stroke="#FFFF00" stroke-width="3"/>
    </svg>

    <h3>Ejercicio 3</h3>
    <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg" style="background:white">

        <!-- Líneas paralelas -->
        <line x1="30" y1="60" x2="270" y2="60" stroke="black" stroke-width="4"/>
        <line x1="30" y1="100" x2="270" y2="100" stroke="black" stroke-width="4"/>

        <!-- Líneas perpendiculares -->
        <line x1="150" y1="150" x2="150" y2="260" stroke="blue" stroke-width="4"/>
        <line x1="90" y1="200" x2="210" y2="200" stroke="blue" stroke-width="4"/>

    </svg>

    <h3>Ejercicio 4</h3>
    <svg width="300" height="200" viewBox="0 0 300 200"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <line x1="20" y1="60" x2="280" y2="60"
                stroke="black" stroke-width="4"/>

        <circle cx="210" cy="104" r="40"
                stroke="red" stroke-width="4" fill="none"/>

    </svg>

    <h3>Ejercicio 5</h3>
    <svg width="300" height="200" viewBox="0 0 300 200"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <circle cx="150" cy="100" r="40"
                stroke="red" stroke-width="4" fill="none"/>

        <line x1="110" y1="0" x2="110" y2="200"
                stroke="#002B7F" stroke-width="4"/>

        <line x1="0" y1="60" x2="300" y2="60"
                stroke="#4DA6FF" stroke-width="4"/>

        <line x1="190" y1="0" x2="190" y2="200"
                stroke="#006400" stroke-width="4"/>

        <line x1="0" y1="140" x2="300" y2="140"
                stroke="#00FF00" stroke-width="4"/>

    </svg>

    <h3>Ejercicio 6</h3>

    <svg width="150" height="150" viewBox="0 0 150 150"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <ellipse cx="75" cy="75" rx="50" ry="50" stroke="orange" fill="transparent" stroke-width="3"/>

        <ellipse cx="75" cy="75" rx="15" ry="50" stroke="orange" fill="transparent" stroke-width="3"/>

        <ellipse cx="75" cy="75" rx="25" ry="60" stroke="orange" fill="transparent" stroke-width="3"/>

        <ellipse cx="75" cy="75" rx="65" ry="15" stroke="orange" fill="transparent" stroke-width="3"/>

    </svg>

    <h3>Ejercicio 7</h3>

    <svg width="300" height="220" viewBox="0 0 300 220"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <rect x="20" y="70" width="80" height="80" fill="#336699"/>

        <polygon points="200,40 230,100 170,100" fill="orange"/>

        <circle cx="200" cy="150" r="30" fill="red"/>

    </svg>
