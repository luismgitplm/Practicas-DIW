<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Filtro Blur-->
    <h3>Ejemplo 1</h3>
    <svg
        width="230"
        height="120"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="blurMe">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>

        <circle cx="60" cy="60" r="50" fill="green" />
        <circle cx="170" cy="60" r="50" fill="green" filter="url(#blurMe)" />
    </svg>

    
    <h3>Ejemplo 2</h3>
    <svg width="120"
        height="120"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="4" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <circle cx="60" cy="60" r="50" fill="green" filter="url(#dropShadow)" />
    </svg>

    <h3>Ejemplo 3</h3>
    <svg width="200" height="200" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
        <filter id="displacementFilter">
            <feTurbulence
                type="turbulence" baseFrequency="0.05"
                numOctaves="2" result="turbulence" />
            <feDisplacementMap
                in2="turbulence" in="SourceGraphic"
                scale="50" xChannelSelector="R"
                yChannelSelector="G" />
        </filter>
        <circle cx="100" cy="100" r="100" style="filter: url(#displacementFilter)" />
    </svg>

    <h3>Ejemplo 4</h3>
    <!--Moldes seguros-->
    <svg 
        width="300" 
        height="300"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid meet"
        style="border: 1px solid #ccc;"
>
        <!-- Zona segura: agrega padding interno (10%) -->
        <g id="safe-area" transform="translate(10,10)">
            <!-- Ejemplo de animación dentro de un área segura 80x80 -->
            <circle cx="40" cy="40" r="10" fill="tomato">
                <animate 
                    attributeName="cx"
                    from="20" to="60"
                    dur="2s"
                    repeatCount="indefinite"
                    fill="freeze"
                />
            </circle>
        </g>
    </svg>

    <svg 
        width="300" 
        height="300"
        viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid meet"
    >
        <!-- ZONA SEGURA: padding 10% -->
        <g transform="translate(10,10)">
            <!-- Tu contenido animado (máximo 80×80) -->
        </g>
    </svg>


</body>
</html>
