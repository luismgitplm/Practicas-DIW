<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Filtro Blur-->
    <h3>Ejemplo 1</h3>
    <svg
        width="230"
        height="120"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="blurMe">
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>

        <circle cx="60" cy="60" r="50" fill="green" />
        <circle cx="170" cy="60" r="50" fill="green" filter="url(#blurMe)" />
    </svg>

    
    <h3>Ejemplo 2</h3>
    <svg width="120"
        height="120"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">

        <filter id="dropShadow">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="2" dy="4" />
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
        <circle cx="60" cy="60" r="50" fill="green" filter="url(#dropShadow)" />
    </svg>

    <h3>Ejemplo 3</h3>
    <svg width="200" height="200" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
        <filter id="displacementFilter">
            <feTurbulence
                type="turbulence" baseFrequency="0.05"
                numOctaves="2" result="turbulence" />
            <feDisplacementMap
                in2="turbulence" in="SourceGraphic"
                scale="50" xChannelSelector="R"
                yChannelSelector="G" />
        </filter>
        <circle cx="100" cy="100" r="100" style="filter: url(#displacementFilter)" />
    </svg>
</body>
</html>
