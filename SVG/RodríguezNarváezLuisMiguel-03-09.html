<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <h1>Luis Miguel Rodríguez Narváez / 03-09 DIW</h1>
    <h3>Ejercicio 2</h3>

    <svg width="300" height="220" viewBox="0 0 300 220"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <defs>
            <style>
            #cuadrado:hover { fill: green; }
            #triangulo:hover { fill: green; }
            #circulo:hover { fill: green; }
            </style>
        </defs>

        <rect id="cuadrado" x="20" y="70" width="80" height="80" fill="#336699"/>

        <polygon id="triangulo" points="200,40 230,100 170,100" fill="orange"/>

        <circle id="circulo" cx="200" cy="150" r="30" fill="red"/>

    </svg>


    <h3>Ejercicio 3</h3>
    <svg width="300" height="220" viewBox="0 0 300 220"
     xmlns="http://www.w3.org/2000/svg" style="background:white">

        <defs>
            <style>
            #cuadrado2:hover { fill: #6699CC; }    
            #triangulo2:hover { fill: #FFB84D; }  
            #circulo2:hover { fill: #FF6666; }    
            </style>
        </defs>

        <rect id="cuadrado2" x="20" y="70" width="80" height="80" fill="#336699"/>

        <polygon id="triangulo2" points="200,40 230,100 170,100" fill="orange"/>

        <circle id="circulo2" cx="200" cy="150" r="30" fill="red"/>

    </svg>

    <h3>Ejercicio 4</h3>
    <svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="50" font-family="Georgia" font-size="25" fill="black">
            IESPLAYAMAR
        </text>
    </svg>

    <h3>Ejercicio 5</h3>
    <svg viewBox="0 0 200 200" width="400" xmlns="http://www.w3.org/2000/svg">
        <defs>
            
            <linearGradient id="grad1" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="gold" />
            <stop offset="100%" stop-color="red" />
            </linearGradient>

            <linearGradient id="grad2" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="gold" />
            </linearGradient>

        </defs>

        <circle cx="100" cy="100" r="75" fill="url(#grad1)" />

        <circle cx="100" cy="100" r="55" fill="url(#grad2)" />

        <circle cx="100" cy="100" r="35" fill="url(#grad1)" />

        <circle cx="100" cy="100" r="15" fill="url(#grad2)" />
    </svg>

    <h3>Ejercicio 6</h3>
    <svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
        <text x="10" y="50" font-family="Georgia" font-size="25">
            <tspan fill="#DC2432">FR</tspan><tspan fill="#808080">AN</tspan><tspan fill="#0f2493">CIA</tspan>
        </text>
    </svg>

    <h3>Ejercicio 7</h3>
    <svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <style>
            .h>tspan:hover {
                font-size: 40px; 
            }
            </style>
        </defs>
        
        <text x="10" y="50" font-family="Georgia" font-size="25" fill="black">
            <tspan class="h">
                <tspan>E</tspan>
                <tspan>S</tspan>
                <tspan>P</tspan>
                <tspan>A</tspan>
                <tspan>Ñ</tspan>
                <tspan>A</tspan>
            </tspan>
        </text>
    </svg>

    <h3>Ejercicio 8</h3>
   <svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <path id="curva" d="M 0 0 C 100 50 166.665 33.335 250 0" fill="transparent" 
                transform="translate(75,100)"/>
        </defs>

        <text font-family="Georgia" font-size="25" fill="black">
            <textPath href="#curva" startOffset="50%" text-anchor="middle">
            IES Playamar
            </textPath>
        </text>

    </svg>

    <h3>Ejercicio 10</h3>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
        <defs>
            <linearGradient id="arcoiris" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FF0000"/>   
                <stop offset="20%" stop-color="#FF7F00"/>  
                <stop offset="40%" stop-color="#FFFF00"/>  
                <stop offset="60%" stop-color="#00FF00"/>  
                <stop offset="80%" stop-color="#0000FF"/>  
                <stop offset="100%" stop-color="#8B00FF"/> 
            </linearGradient>
            
            <path id="curva2" d="M 0 0 C 100 50 166.665 33.335 250 0" fill="transparent" transform="translate(75,100)"/>
        </defs>

        <text font-family="Georgia" font-size="30">
            <textPath href="#curva2" startOffset="50%" text-anchor="middle" fill="url(#arcoiris)">
            Viva Torremolinos
            </textPath>
        </text>
    </svg>
